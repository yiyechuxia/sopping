<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>购物网站</title>
    <link rel="stylesheet" href="./css/jquery.fullpage.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.easing.js"></script>
    <script src="./js/jquery.fullpage.js"></script>
    <script src="./js/index.js"></script>

</head>
<body>
<!--.购物中心-->
<div >
    <a href="#"><img src="./images/t1ldiffkjfxxxzhxzd-101-101.png" alt="" class="gouwu"/></a>
</div>

<!--下屏更精彩-->
<a href="#">
    <img src="./images/next.png" alt="" class="next"/>
</a>



<div id="fullpage">
    <div class="section section-1">
        <div class="section_content">
            <!--气泡-->
            <img src="./images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="s1_pao"/>
            
            <!--飞船-->
            <img src="./images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="s1_feichuan"/>

            <!--沙发气泡-->
            <img src="./images/t1xccqfflgxxxild.png" alt="" class="s1_sfpao"/>
        </div>
    </div>
    <div class="section section-2 ">
        <div class="section_content">

            <!--文字-黑-->
            <img src="./images/words-01-361-25.png" alt="" class="s2_publack"/>
            <!--文字-白-->
            <img src="./images/words-02.png" alt="" class="s2_pubai"/>
            <!--搜索框图-->
            <img src="./images/search.png" alt="" class="s2_sreach"/>

            <!--沙发-图-->
            <img src="./images/search-words.png" alt="" class="s2_sf"/>
            
            <!--搜索+沙发-图-->
            <img src="./images/search-02-1.png" alt="" class="s2_ssf"/>
            
            <!--沙发样图-->
            <img src="./images/goods-441-218.png" alt="" class="s2_sfs"/>

            <!--遮罩-->
            <div class="wrap"></div>
        </div>
    </div>
    <div class="section section-3 ">
        <div class="section_content">
            <!--沙发-图-->
            <img src="./images/shirt-02-207-166.png" alt="" class="s3_sf"/>

            <!--选择区域默认-图-->
            <img src="./images/img-01.gif" alt="" class="s3_item"/>
            <!--选择区域激活-图-->
            <img src="./images/img-01-a.gif" alt="" class="s3_item-active"/>

            <!--立即购买默认 - 图-->
            <img src="./images/btn-01.gif" alt="" class="s3_buy"/>

            <!--立即购买激活 - 图-->
            <img src="./images/btn-01-a.gif" alt="" class="s3_buy_active"/>
        </div>

    </div>
    <div class="section section-4 ">
        <div class="section_content">
            <!--云-->
            <img src="./images/cloud.png" alt="" class="s4_yun"/>
            <!--文字描述 表-->
            <img src="./images/words-04.png" alt="" class="s4_text"/>
            <!--文字描述 里-->
            <img src="./images/words-04-a.png" alt="" class="s4_text_active"/>

            <div class="s4_bbcar">
                <!--购物车-->
                <img src="./images/car.png" alt="" class="s4_car"/>
                <!--斜沙发-->
                <img src="./images/t1f.png" alt="" class="s4_xsf"/>
            </div>

            <!--电脑显示-->
            <img src="./images/t1.png" alt="" class="s4_computer"/>

            <!--收货地址-->
            <img src="./images/t1sqosfx8bxxa9wx_i-173-47.png" alt="" class="s4_dizhi"/>

        </div>
    </div>

    <div class="section section-5">
        <div class="section_content">
            <!--文字-->
            <img src="./images/words-05.png" alt="" class="s5_text"/>

            <!--鼠标 unactive-->
            <img src="./images/mouse-05.png" alt="" class="s5_mouse"/>
            <!--鼠标 active-->
            <img src="./images/mouse-05-a.png" alt="" class="s5_mouse_active"/>
            
            <!--麒麟臂-->
            <img src="./images/hand-05.png" alt="" class="s5_hand"/>

            <!--沙发-->
            <img src="./images/t1f.png" alt="" class="s5_sf"/>

            <!--欠单-->
            <img src="./images/order-05.png" alt="" class="s5_bankcard"/>

            <!--信用卡-->
            <img src="./images/card-05.png" alt="" class="s5_card"/>

        </div>

    </div>

    <div class="section section-6 ">
        <div class="section_content">

            <!--沙发-->
            <img src="./images/t1f.png" alt="" class="s6_sf"/>

            <!--箱子-->
            <img src="./images/box.png" alt="" class="s6_box"/>

            <!--送货人-->
            <img src="./images/man.png" alt="" class="s6_man"/>
            <!--大卡车-->
            <img src="./images/car-06.png" alt="" class="s6_bigcar"/>
            
            <!--大卡车文字-->
            <img src="./images/88.png" alt="" class="s6_text_car"/>

            <!--文字描述-->
            <img src="./images/words-06-a.png" alt="" class="s6_text"/>

            
            <!--门开-->
            <img src="./images/door.png" alt="" class="s6_opendoor"/>

            <!--收货人-->
            <img src="./images/women.png" alt="" class="s6_buyman"/>
            
            <!--收货气泡-->
            <img src="./images/t1kzyqffnexxbcrepj-139-173.png" alt="" class="s6_shouhuo"/>

            <!--云-->
            <img src="./images/cloud.png" alt="" class="s6_yun"/>
        </div>
    </div>


    <div class="section section-7 ">
        <div class="section_content">
            <!--星数-->
            <div class="s7_star"></div>

            <!--好评-->
            <img src="./images/good-07.png" alt="" class="s7_good"/>
        </div>
    </div>

    <div class="section section-8">
        <div class="section_content">

            <div class="s8_btn">
                <!--按钮 unactive-->
                <img src="./images/btn-08.png" alt="" class="s8_a_btn"/>

                <!--按钮 active-->
                <img src="./images/btn-08-a.gif" alt="" class="s8_b_btn"/>

            </div>

            <!--再来一次-->
            <a href="#">
                <img src="./images/again.png" alt="" class="s8_agin"/>
            </a>

            
            <!--手-->
            <img src="./images/hand-08.png" alt="" class="s8_hand"/>

        </div>
    </div>

</div>
</body>
</html>
